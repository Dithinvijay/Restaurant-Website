<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> login/signup</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style1.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
	<form class="form-horizontal signin" name="myform" id="myform" onsubmit="validate()">
		<div class="form-wrap" style="position: relative;">
		  <h2>Login</h2>
		  <div class="form-group">
			  <!-- <label for="email">Username:</label> -->
			  <div class="relative">
				  <input class="form-control" id="name" name="name" type="text"  autofocus="" title="" autocomplete="" placeholder="Username">
				 	<div id="name-err" class="error"></div> 
				  <i class="fa fa-user"></i>
			  </div>
		  </div>
		  
		  <div class="form-group">
		  	<!-- <label for="email">Password:</label> -->
		  	<div class="relative">
			  	<input class="form-control" type="password" name="password" placeholder="Password">
			  	<div id="pass-err" class="error"></div>
				<i class="fa fa-key"></i>
		  	</div>
		  	<span class="pull-right"><small><a href="#">Forgot Password?</a></small></span>
		  </div> 
		              	
		  <div class="login-btn">
		  	<a href="#"><button class="movebtn movebtnsu" type="Submit" onsubmit="inde()" >Login <i class="fa fa-fw fa-lock"></i></button></a>
		  	<div class="relative"><hr><span class="login-text">or login with</span></div>
		  	<div class="clearfix"></div>
		  	<div class="social-btn clearfix">
			  	<a href="#"><button class="movebtn google" type="Submit" onclick="gog()">Google <i class="fa fa-fw fa-google"></i></button></a>
			  	<a href="#"><button class="movebtn facebook" type="Submit" onclick="fb()">Facebook <i class="fa fa-fw fa-facebook"></i></button></a>
			  </div>
		  </div>
		  
		</div>
		<div class="sign-up">
	  	<a href="#" class="signbtn"><small>Not a member? Sign Up <i>(Click me)</i></small></a>
	  </div>
	</form>

	<form class="form-horizontal signup" name="MyForm" onsubmit="validate1()">
		<div class="form-wrap" style="position: relative;">
		  <h2>Sign Up</h2>

		  <div class="form-group">
			  <!-- <label for="email">Username:</label> -->
			  <div class="relative">
				  <input class="form-control" id="name" name="email" type="email"  autofocus="" title="" autocomplete="" placeholder="Email Address">
				  <div id="email-err" class="error"></div> 
				  <i class="fa fa-envelope"></i>
			  </div>
		  </div>
		  <div class="form-group">
			  <!-- <label for="email">Username:</label> -->
			  <div class="relative">
				  <input class="form-control" id="name" type="text" name="username" autofocus="" title="" autocomplete="" placeholder="Username">
				  <div id="user-err" class="error"></div>
				  <i class="fa fa-user"></i>
			  </div>
		  </div>
		  
		  <div class="form-group">
		  	<!-- <label for="email">Password:</label> -->
		  	<div class="relative">
			  	<input id="myinput" class="form-control" type="password" name="password" placeholder="Password">
			  	<div id="pass-err" class="error"></div>
				<i class="fa fa-key"></i>
		  	</div>
		  	<span class="pull-right"><small><a href="#" id="showhide">show / hide</a></small></span>
		  </div> 
		              	
		  <div class="login-btn">
		  	<a href="#"><button class="movebtn movebtnsu" type="Submit">Submit <i class="fa fa-fw fa-paper-plane"></i></button></a>
		  	<div class="relative"><hr><span class="login-text">or signup with</span></div>
		  	<div class="clearfix"></div>
		  	<div class="social-btn clearfix">
			  	<a href="#"><button class="movebtn google" type="Submit" onclick="gog()">Google <i class="fa fa-fw fa-google"></i></button></a>
			  	<a href="#"><button class="movebtn facebook" type="Submit" onclick="fb()">Facebook <i class="fa fa-fw fa-facebook"></i></button></a>
			  </div>
		  </div>
		  
		</div>
		<div class="sign-up">
	  	<a href="#" class="signbtn"><small>Already member? Sign in <i>(Click me)</i></small></a>
	  </div>
	</form>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script><script  src="./script.js"></script>

</body>
</html>

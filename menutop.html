<style>
    body{
        margin: 0;
        padding: 0;

        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-width:700px;
      }
      ul{
        display: flex;
        padding: 0;
        margin: 0;
        list-style:none;
      }
      ul li{
        position: relative;
        height: 100px;
        width: 100px;
        margin: 0 10px;
        border-radius:50%;
        box-sizing:border-box;
      }
      ul li::after,
      ul li::before{
        content:'';
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        border-radius:50%;
       background: #000;
        filter:blur(20px);
        transition:1s;
        opacity:0;
      }
      ul li::after{
          filter:blur(40px);
      }
      ul li:hover::after,
      ul li:hover::before{
        opacity:1;
        z-index: -1;
      }
      ul li a{
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        text-align: center;
        line-height: 80px;
        color:#fff;
        background: #000;
        font-size: 36px;
        border-radius: 50%;
      }
      ul li a .fa{
        text-shadow: 0 2px 5px rgba(0,0,0.2);
        transition: 0.5s;
        transform: rotatey(0deg) scale(.8);
        opacity:.2;
      }
      ul li a:hover .fa{
        opacity:0.2;
        transform:scale(1);
      }
      ul li:nth-child(1) a,
      ul li:nth-child(1):after,
      ul li:nth-child(1):before{
        background: linear-gradient(25deg,#74b7d2,#f9e478);
      }
      ul li:nth-child(2) a,
      ul li:nth-child(2):after,
      ul li:nth-child(2):before{
        background: linear-gradient(25deg,#d69655,#f0ec9a);
      }
      ul li:nth-child(3) a,
      ul li:nth-child(3):after,
      ul li:nth-child(3):before{
        background: linear-gradient(15deg,#5e6aa4,#71d99c);
      }
      ul li:nth-child(4) a,
      ul li:nth-child(4):after,
      ul li:nth-child(4):before{
        background: linear-gradient(15deg,#dfa56f,#6fd1f8);
      }

      div h4{
        color: #000;
      }
      h4:hover{
        text-decoration: none;
        font-size: 16px;
      }
      
</style>
